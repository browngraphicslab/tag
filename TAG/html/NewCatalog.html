
<div id="newCatalogRoot">
  <div id="overlay"></div>
  <div id="bgimage"></div>
  <div id="topBar">
    <div id="collectionArea">
      <div id="backArrowArea"><img id="backArrow"/></div>
      <div id="nextArrowArea"><img id="nextArrow"/></div>
    </div>
    <div id="timelineArea"></div>
  </div>
  <div id="bottomContainer">
    <div id="catalogDivContainer">
      <div id="sortRow" class="background">
        <div id="yearButton" tagName="Year" class="rowButton">Year</div>
        <div id="titleButton" tagName="Title" class="rowButton">Title</div>
        <div id="artistButton" tagName="Artist" class="rowButton">Artist</div>
        <div id="typeButton" tagName="Type" class="rowButton">Type</div>
        <div id="searchFilter">
          <input id="searchInput" placeholder="Enter Keyword"/>
          <div id="searchTxt"></div>
        </div>
      </div>
      <div id="catalogDiv" class="background"></div>
    </div>
    <div id="displayarea">
      <div id="infoDiv"></div>
      <div id="tileDiv"></div>
    </div>
    <div id="selectedArtworkContainer">
      <div id="titleSpan"></div>
      <div id="imgDiv">
        <div id="exploreTab"><img id="exploreIcon"/>
          <div id="exploreText"></div>
        </div><img id="currentThumbnail"/>
        <div id="infoText">
          <div id="artistInfo"></div>
          <div id="yearInfo"></div>
        </div>
      </div>
      <div id="descText">
        <div id="descSpan"></div>
      </div>
    </div>
  </div>
  <div id="loadingArea">			</div>
</div>
