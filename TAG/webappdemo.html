<!DOCTYPE html>
<html>
<head>
	<title>TAG Embedded Demo</title>
	<link rel='stylesheet' href='webappdemo_css.css' />
	<script src='TAG-embed.js'></script>
	<script>
		window.onload = load;

		function load() {
		    
			TAG({
				path: '../tagcore',
				containerId: 'tagContainer',
				serverIp: 'browntagserver.com',
				width: '1072',
				height: '603',
				hiddenCollections: [
					'e53b2104-7a2b-432e-81c8-31a14f00f9ce' // Getty Museum collection is hidden
				],
				allowServerChange: true,
				useTAGjs: true
			});
		}
	</script>
</head>
<body>
		<h1>TAG WEB DEMO</h1>
	<div id='tagContainer'></div>
</body>
</html>
