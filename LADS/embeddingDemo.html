<!DOCTYPE html>
<html>
<head>
	<title>TAG Embedded Demo</title>
	<script src='TAG-embed.js'></script>
	<!-- <script src='js/jquery-1.10.2.min.js'></script> -->
	<script>
		window.onload = load;

		function load() {
		    
			TAG_embed({
				path: '',
				containerId: 'tagContainer',
				serverIp: 'browntagserver.com',
				width: '800px',
				height: '450px',
				hiddenCollections: [
					'e53b2104-7a2b-432e-81c8-31a14f00f9ce' // Getty Museum collection is hidden
				],
				allowServerChange: true
			});
		}
	</script>
</head>
<body style="height:2000px">
	<div id='tagContainer' style='margin-left:200px;margin-top:100px;'></div>
</body>
</html>
